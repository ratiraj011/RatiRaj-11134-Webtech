<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
function greet(name) {
    console.log("Hello " + name);
}

// Function invocation
greet("Rati");

// Another function
function add(a, b) {
    return a + b;
}
console.log("Sum =", add(10, 20));

// Scope demonstration
var x = 100;
let y = 200;
const z = 300;

function scopeTest() {
    var x = 10;
    let y = 20;
    const z = 30;

    if (true) {
        var a = 1;    // function scope
        let b = 2;    // block scope
        const c = 3;  // block scope
        console.log(a, b, c);
    }

    console.log(a);   // Works
    // console.log(b); // Error
    // console.log(c); // Error
}
scopeTest();
    </script>
</body>
</html>
