<!DOCTYPE html>
<html>
<head>
<title>Condition & Loop</title>
</head>
<body>

<h2>Conditional & Looping Example</h2>

<script>
var n = 5;

/* Conditional Statement */
document.write("<h3>Conditional Statement</h3>");
if(n > 0)
    document.write("Number is Positive<br>");
else
    document.write("Number is Negative<br>");

/* For Loop */
document.write("<h3>For Loop</h3>");
for(var i = 1; i <= 5; i++)
{
    document.write("i = " + i + "<br>");
}

/* While Loop */
document.write("<h3>While Loop</h3>");
var j = 1;
while(j <= 5)
{
    document.write("j = " + j + "<br>");
    j++;
}

/* Do While Loop */
document.write("<h3>Do While Loop</h3>");
var k = 1;
do
{
    document.write("k = " + k + "<br>");
    k++;
} while(k <= 5);
</script>

</body>
</html>
