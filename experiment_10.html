<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    .navbar {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
    }
    .navbar span {
      color: white;
      margin: 0 15px;
      cursor: pointer;
    }
    .navbar span:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .content {
      flex: 3;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .sidebar {
      flex: 1;
      background-color: #e9ecef;
      margin-left: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    .footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">My Webpage</div>
  <div class="navbar">
    <span>Home</span>
    <span>About</span>
    <span>Services</span>
    <span>Contact</span>
  </div>
  <div class="container">
    <div class="content">
      <h2>Welcome!</h2>
      <p>This is a simple webpage layout built using <code>&lt;div&gt;</code> and <code>&lt;span&gt;</code> elements. You can use <span style="color:blue;">spans</span> inside text for highlighting or styling specific words.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links or information can go here.</p>
    </div>
  </div>
  <div class="footer">Â© 2025 All Rights Reserved</div>
</body>
</html>
