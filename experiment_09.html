<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 9</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.5;
}
header {
  background-color: #007acc;
  color: white;
  padding: 1rem;
  text-align: center;
}
nav a {
  color: white;
  margin: 0 0.5rem;
  text-decoration: none;
}
.hero {
  padding: 1rem;
  text-align: center;
}
.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
  padding: 1rem;
}
.card {
  background: #f0f0f0;
  padding: 1rem;
  border-radius: 8px;
  text-align: center;
}
footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 1rem;
}
@media (min-width: 600px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (min-width: 900px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
  </style>
</head>
<body>
  <header>
    <h1>My Simple Responsive Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome!</h2>
      <p>This is a simple mobile-first responsive design using media queries and flexible units.</p>
    </section>

    <section class="grid">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
